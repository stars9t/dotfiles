    family: JetBrains Mono NL
    style: Regular

  bold:
    family: JetBrains Mono NL
    style: Bold

  scale_with_dpi: false

  size: 13


window:
  padding:
    x: 5
    y: 3

decorations: full

scrolling:
  history: 1000

use_thin_strokes: false

bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0

background_opacity: 1

live_config_reload: true

debug:
  render_timer: false

